<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API App</title>
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <label>
        <input type="text"  id="searchValue" placeholder="Username"/>
        <button id="searchBtn">Search</button>
    </label>
    <div class="card d-none" id="card">
        <img src="https://i.stack.imgur.com/frlIf.png">
        <h1>Username</h1>
        <p>Smth</p>
        <nav>
            <div class="text-blue">
                <i class="fas fa-map"></i>
                <span>Location</span>
            </div>
            <div class="text-red">
                <i class="fas fa-users"></i>
                <span>4</span>
            </div>
            <div class="text-yellow">
                <i class="fas fa-star"></i>
                <span>5</span>
            </div>
            <div class="text-green">
                <i class="fas fa-book"></i>
                <span>5</span>
            </div>
        </nav>
        <a href="#">Open page</a>
    </div>
    <div id="decor">Enter username</div>
    <div id="load" class="d-none"></div>
    <script src="./main.js"></script>
</body>
</html>
